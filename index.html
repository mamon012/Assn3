<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dowry Price Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dowry Price Calculator</h1>
        <form id="dowryForm">
            <label for="education">Education:</label>
            <select id="education">
                <option value="1.5">Undergraduate degree</option>
                <option value="1.2">College degree</option>
                <option value="1.05">High school degree</option>
                <option value="0.9">Middle school degree</option>
            </select>

            <label for="familyWorth">Family Net Worth:</label>
            <select id="familyWorth">
                <option value="2">More than 10,000$</option>
                <option value="1.5">Between 5,000$ and 10,000$</option>
                <option value="1.2">Less than 5,000$</option>
            </select>

            <label for="caste">Caste:</label>
            <select id="caste">
                <option value="100">Brahmin</option>
                <option value="50">Kshatriya</option>
                <option value="20">Vaishya</option>
                <option value="10">Shudra</option>
                <option value="-50">Varna - untouchable</option>
            </select>

            <label>Skills:</label>
            <input type="checkbox" id="playsInstrument" value="10"> Plays a musical instrument<br>
            <input type="checkbox" id="goodCook" value="20"> Good cook<br>
            <input type="checkbox" id="easygoing" value="15"> Easygoing character<br>
            <input type="checkbox" id="singsWell" value="10"> Sings well<br>

            <label for="age">Age:</label>
            <input type="radio" name="age" value="1.5" checked> 18-23<br>
            <input type="radio" name="age" value="1.2"> 24-27<br>
            <input type="radio" name="age" value="0.95"> 28+<br>

            <label>Reputation:</label>
            <input type="checkbox" id="gossipParents" value="0.85"> Gossips about parent's attitude<br>
            <input type="checkbox" id="gossipCharacter" value="0.9"> Gossips about character<br>
            <input type="checkbox" id="generalGossip" value="-20"> General gossip<br>

            <button type="button" id="calculateBtn">Calculate Dowry</button>
        </form>

        <h2 id="result"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
